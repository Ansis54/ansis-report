<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration - Glorious Academy</title>
    <style>
        body {
            background-color: #f9f9f9; /* Light background color */
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50; /* Dark header background color */
            color: #fff;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src=https://play-lh.googleusercontent.com/Tfz8__HEHLp9NuEXZp6T9c9HIgGpSg8MpNbMZqX8BVVfF35rQPyznTP55fm3Ff7ShpM=w600-h300-pc0xffffff-pd alt="">
        <h1>Candidate Registration - Glorious Academy</h1>
    </header>

    <!-- Registration Form -->
    <form action="submit_registration.php" method="post" onsubmit="return validateForm()">
        <h2>Personal Information</h2>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="gpa">Obtained GPA in High School:</label>
        <input type="number" id="gpa" name="gpa" step="0.01" required>

        <h2>Address</h2>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="province">Province:</label>
        <select id="province" name="province" required>
            <option value="" disabled selected>Select Province</option>
            <option value="1">Province 1</option>
            <option value="2">Province 2</option>
            <option value="3">Bagmati Province</option>
            <!-- Add more options as needed -->
        </select>

        <h2>Educational Background</h2>

        <label for="schoolAttended">School Attended:</label>
        <input type="text" id="schoolAttended" name="schoolAttended" required>

        <h2>Course Selection</h2>

        <label for="course">Desired Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select Course</option>
            <option value="BSC">BSC</option>
            <option value="BSCIT">BSCIT</option>
            <option value="MBBS">MBBS</option>
            <option value="BTECH">BTECH</option>
            <!-- Add more options as needed -->
        </select>

        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            // Add custom validation logic if needed
            return true;
        }
    </script>

</body>
</html>
